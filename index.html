<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style.css"/>

        <script src="https://cdn.jsdelivr.net/npm/lzma/src/lzma_worker.min.js"></script>
        <script src="script.js" defer></script>

        <title>osu! Unrelaxifier</title>
    </head>

    <body>
        <h1>osu! Unrelaxifier</h1>
        <p>This will remove the Relax mod from an osu! replay. Simply upload the file and press "Unrelaxify"!</p>

        <input type="file" id="file-input" accept=".osr"/>
        <input type="button" id="unrelaxify-button" value="Unrelaxify" disabled/>
    </body>
</html>
